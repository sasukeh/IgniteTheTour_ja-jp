apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: {{ template "productservice.fullname" . }}
  labels:
    app: {{ template "productservice.name" . }}
    chart: {{ template "productservice.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ template "productservice.name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ template "productservice.name" . }}
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}/{{ .Values.image.imageName }}:{{ .Values.image.tag }}"
          env:
          - name: PORT
            value: "{{ .Values.service.port }}"
          - name: DB_CONNECTION_STRING
            value: "{{ .Values.service.connectionstring }}"
          - name: COLLECTION_NAME
            value: "inventory"
          - name: SEED_DATA
            value: "true"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /api/products
              port: {{ .Values.service.port }}
          readinessProbe:
            httpGet:
              path: /api/products
              port: {{ .Values.service.port }}
          resources:
{{ toYaml .Values.resources | indent 12 }}
    {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
